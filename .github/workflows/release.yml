name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
          - platform: macos-latest
            args: '--target universal-apple-darwin'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust targets (macOS universal binary)
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Local Translator ${{ github.ref_name }}'
          releaseBody: |
            ## ダウンロード

            - **Windows**: `.msi` または `.exe` をダウンロードしてインストール
            - **macOS**: `.dmg` をダウンロードしてインストール（Intel / Apple Silicon 両対応）

            ## 動作要件

            - Windows 10/11 または macOS 12+
            - [Ollama](https://ollama.ai/) または [LM Studio](https://lmstudio.ai/)

            ## macOSでの注意事項

            署名なしのため、初回起動時にGatekeeperの警告が表示されます。
            右クリック →「開く」→「開く」で起動できます。
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
